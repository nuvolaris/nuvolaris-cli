version: '3'
vars:
 MILESTONE: neo
 NUV:
   sh: echo $GOBIN/nuv
 TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo {{.MILESTONE}}-latest

tasks:

  default:
    cmds:
      - go build -ldflags "-X main.CLI_VERSION={{.TAG}}" -o {{.NUV}}
    sources:
      - "*.go"
    generates:
      - "{{.NUV}}"

  clean: rm {{.NUV}}