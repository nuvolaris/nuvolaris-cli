version: '3'
vars:
 MILESTONE: neo
 NUV:
   sh: echo ${GOBIN:-.}/nuv
 TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo {{.MILESTONE}}-latest

tasks:

  build:
    cmds:
      - go build -ldflags "-X main.CLIVersion={{.TAG}}" -o ./nuv
    sources:
      - "*.go"
      - "embed/*"
    generates:
      - "{{.NUV}}"

  install:
    deps: [build]
    cmds:
      - cp ./nuv {{.NUV}}

  vendor:
    cmds:
      - go mod vendor
    status:
      - test -d vendor

  test:
    cmds:
      - go test -v -cover

  debug:
    deps:
      - vendor
    cmds:
      - go build -gcflags '-N -l' -mod=vendor -ldflags "-X main.CLIVersion={{.TAG}}" -o {{.NUV}}-debug
    generates:
      - "{{.NUV}}-debug"

  clean: rm -f {{.NUV}} {{.NUV}}-debug
  setup: {silent:true} 
