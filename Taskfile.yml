version: '3'

tasks:

  build: task build -d nuv

  install: task install -d nuv

  clean: task clean -d nuv

  unit-test: task test -d nuv

  integration-test:
    deps: [build]
    cmds:
      - nuv/nuv setup --devcluster
      - nuv/nuv wsk action update hi hi.js
      - nuv/nuv wsk action invoke hi -r | grep hi

  test: 
    deps:
      - unit-test
      - integration-test

  setup: {silent: true} 
